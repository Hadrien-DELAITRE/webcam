<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webcams</title>
    <script src="http://<%=ip%>:<%=port%>/videojs/video.min.js"></script>
    <script src="http://<%=ip%>:<%=port%>/videojs/videojs-contrib-hls.min.js"></script>
    <link href="http://<%=ip%>:<%=port%>/videojs/video-js.min.css" rel="stylesheet">
  </head>
  <body>
  <% _.forEach(cams, function(cam, index) { %>
    <video id="<%=cam.streamCam%>" width="960" height="540"class="video-js vjs-default-skin" controls>
      <source src="http://<%=ip%>:<%=port%>/<%=cam.streamCam%>/<%=cam.streamCam%>.m3u8" type="application/x-mpegURL">
    </video>
    <script>
    var playerCam<%=index+1%> = videojs('<%=cam.streamCam%>');
    playerCam<%=index+1%>.play();
    </script>
  <% }); %>
  </body>
</html>
